<div class="main-container">
    <div class="image-container">
        <img src="../../../../assets/auto.png">
    </div>
    <div class="form-container">
        <div class="form-box">
            <h2>Welcome</h2>
            <div class="form">
                <form formGroup="loginForm" (ngSubmit)="login()">
                    <label>Email</label>
                    <input type="text" class="form-control">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <div>
                        <a>forgot password?</a>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-warning lg-btn">Login</button>
                    </div>
                    <h6>Don't have an account ?</h6>
                    <div class="buttons">
                        <button class="btn btn-outline-secondary lg-create">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

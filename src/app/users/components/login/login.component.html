<div class="logo">
    <img src="../../../../assets/logo-aye-auto.png" width="60%">
</div>
<div class="main-container">
    <div class="image-container">
        <img class="heading" src="../../../../assets/name.png" width="30%"> 
        <img class="auto" src="../../../../assets/auto.png">
    </div>
    <div class="form-container">
        <div class="form-box">
            <h2>Welcome</h2>
            <div class="form">
                <div *ngIf="wrongPass" class="alert alert-warning" role="alert">
                    <strong>Failed!</strong> Incorrect Password.
                  </div>
                  <div *ngIf="failed" class="alert alert-danger" role="alert">
                    <strong>Failed!</strong> Invalid Credentials.
                  </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group" >
                        <label>Email</label>
                        <input [class.is-invalid]="email.invalid && email.touched" placeholder="someone@example.com" type="text" class="form-control" formControlName="email">
                        <div *ngIf="email.invalid && email.touched">
                            <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
                            <small *ngIf="email.errors?.email" class="text-danger">Enter valid email id</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" formControlName="password">
                        <div *ngIf="password.invalid && password.touched">
                            <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
                        </div>
                    </div>
                    <div>
                        <a>forgot password?</a>
                    </div>

                    <mat-button-toggle-group appearance="legacy" #group="matButtonToggleGroup" [value]="selectedVal" (change)="onValChange(group.value)">
                        <mat-button-toggle value="customer">Customer</mat-button-toggle>
                        <mat-button-toggle value="vehicle">Vehicle</mat-button-toggle>
                    </mat-button-toggle-group>

                    <div class="buttons">
                        <button [disabled]="!loginForm.valid" *ngIf="!clciked" class="btn btn-warning lg-btn">Login</button>
                        <button *ngIf="clciked" class="btn btn-warning lg-btn">
                            <div class="spinner-border spinner-border-sm" role="status">
                                <span class="sr-only">Loading...</span>
                              </div>
                        </button>
                    </div>
                </form>
                <h6>Don't have an account ?</h6>
                <div class="buttons">
                    <button routerLink="email" class="btn btn-outline-secondary lg-create">Create</button>
                </div>
            </div>
        </div>
        <div class="social">
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>
        </div>
    </div>
</div>
